<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz App</title>
</head>
<body>
    <h1>Quiz on Lakshman Sivakumar</h1>
    <h2>Questions</h2> 
    <p class="score"><span>0%</span></p>
    <form>
        <div>
            <div>
                <p>1. When is my DOB?</p>
                <input type="radio" name="q1" value="A">
                <label for="q1">02/12/1998</label>
                <br>
                <input type="radio" name="q1" value="B" checked>
                <label for="q1">02/01/1998</label>
            </div>
            <div>
                <p>2. Who is my favourite actor?</p>
                <input type="radio" name="q2" value="A">
                <label for="q2">Robert Downey Jr</label>
                <br>
                <input type="radio" name="q2" value="B" checked>
                <label for="q2">Rajnikanth</label>
            </div>
            <div>
                <p>3. Who is my favourite actress?</p>
                <input type="radio" name="q3" value="A">
                <label for="q3">kristen Stewart</label>
                <br>
                <input type="radio" name="q3" value="B" checked>
                <label for="q3">Scarlett Johansson</label>
            </div>
            <div>
                <p>4. Which is my favourite food?</p>
                <input type="radio" name="q4" value="A">
                <label for="q4">Panner butter masala with Naan</label>
                <br>
                <input type="radio" name="q4" value="B" checked>
                <label for="q4">Chola poori</label>
            </div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <p class="author">coded by Lakshman Sivakumar</p>
    <script src="app.js"></script>
</body>
</html>
